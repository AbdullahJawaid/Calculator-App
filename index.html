<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Calculator:</title>
</head>
<body>
    <h1 class="text-center">Welcome To The Calculator</h1>

    <div class="container bg-red">

     
        
        <div class="row">
            <input type="text" placeholder="0" class="type" id="output-screen">
            
            <button class="button gry" id="clear">CL</button>
            <button class="button gry" id="delete">DEl</button>
            <button class="button gry">%</button>
            <button class="button yellow">/</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button  yellow">*</button>


       
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button  yellow">-</button>


            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button  yellow">+</button>
  

 
            <button class="button zero">0</button>
            <button class="button move">.</button>
            <button class="button move  yellow" id="equal">=</button>
        
        </div>  
      
           
    

    </div>

    

    <script src="app.js"></script>
</body>
</html>
